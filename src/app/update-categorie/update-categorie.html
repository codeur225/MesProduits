<form>
  <div hidden>
    <label>ID Catégorie</label>
    <input type="text" [(ngModel)]="categorie.idCat" name="idCat" class="form-control w-25">
  </div>
  <div>
    <label>Nom Catégorie</label>
    <input type="text" [(ngModel)]="categorie.nomCat" name="nomCat" class="form-control"
      placeholder="Entrez un nom de catégorie...">
  </div>
  <div>
    <label>description Catégorie</label>
    <input type="text" [(ngModel)]="categorie.descriptionCat" name="descriptionCat" class="form-control"
      placeholder="Entrez une description de catégorie...">
  </div>
  <div class="mt-2">
    <button type="submit" [disabled]="!categorie.nomCat" class="btn btn-success" (click)="saveCategorie()">{{ajout ?
      'Ajouter' : 'Modifier'}}
    </button>
  </div>
</form>
